<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh no... ðŸ’”</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3d3436; /* Dark dusty rose/grey */
            color: #ffb6c1;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Keeps rain inside */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- CSS RAIN EFFECT --- */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: rgba(255, 182, 193, 0.4); /* Soft Pink Rain */
            top: -20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* --- CONTENT STYLES --- */
        .content {
            position: relative;
            z-index: 2; /* Sits above the rain */
            background: rgba(61, 52, 54, 0.8);
            padding: 40px;
            border-radius: 30px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        img {
            width: 280px;
            border-radius: 20px;
            filter: sepia(0.5) hue-rotate(-30deg); /* Slight sad tint */
            margin: 20px 0;
            border: 4px solid #ffb6c1;
        }

        .retry-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            background-color: #ff4d6d;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #musicStatus {
            font-size: 0.8rem;
            margin-top: 15px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="rain-container" id="rain"></div>

    <div class="content">
        <h1>My heart... it's broken HUHUHUHU ðŸ’”</h1>
        <p>Are you really sure you want to say no? :<</p>
        
        <img src="https://media.giphy.com/media/ISOckXUybVfQ4/giphy.gif" alt="Sadness">

        <br>
        <a href="index.html" class="retry-btn">Maybe try again? ðŸ‘‰ðŸ‘ˆ</a>
        <p id="musicStatus">Click anywhere to hear my sadness ðŸ˜­ðŸ¥€</p>
    </div>

    <audio id="sadMusic" loop>
        <source src="https://files.catbox.moe/kr5hc7.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. Generate Raindrops
        const rainContainer = document.getElementById('rain');
        const dropCount = 100;

        for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement('div');
            drop.classList.add('drop');
            
            // Randomize position and speed
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's'; 
            drop.style.animationDelay = Math.random() * 2 + 's';
            
            rainContainer.appendChild(drop);
        }

        // 2. Interaction-based Music (Browsers block autoplay)
        document.body.addEventListener('click', function() {
            const audio = document.getElementById("sadMusic");
            if (audio.paused) {
                audio.volume = 0.5;
                audio.play();
                document.getElementById('musicStatus').innerText = "Playing: Tell Me Why - Taylor Swift (Sadness Mode Activated)";
            }
        }, { once: true }); // Only triggers on the first click
    </script>
</body>
</html>
